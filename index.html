<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country App</title>
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FornAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <style>
        #country {
            width:300px;
            }
        .fa-heart {
            color: tomato;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/build/ol.js"></script>

</head>
<body>

    <!-- MAIN CONTAINER-->
    <div class = "container bg-light mt-5 border shadow p-5">
        <h2><i class="fas fa-globe-europe"></i>COUNTRY APP</h2>
        <p> This is an application which displays country information.</p>
        <hr>
        <input size= "30" class= "p-2" type = "text" id= "country" placeholder="Enter country name, e.g. Greece">
         <button class ="btn btn-primary px-5">Get Info</button>
         <hr>
         <p> Created with <i class="fas fa-heart"></i> by the CB8 Java Part Class</p>
    </div>

    <!-- COUNTRY INFO-->
    <div class="container border shadow mt-4">
            <div class="row">
    
                <div class="col-9 p-0">
                    <div id="map" class="map"></div>
                </div>
    
                <div class="col p-3 bg-dark text-white">
                <p>Name: Greece</p>
                <p>Capital: Athens</p>
                <p>Population: 10,858,018</p>
                <img src="" alt="">
                </div>
    
            </div>
        </div>
        <script>
            var map = new ol.Map({
                target: 'map',
                layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
                ],
                view: new ol.View({
                center: ol.proj.fromLonLat([ 37, 24 ]),
                zoom: 6
                })
            });
        </script>
      

</body>
</html>
